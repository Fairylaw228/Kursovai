<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Отдел кадров</title>
</head>
<body>
<a href="/kadri/sotrudnikAdd">Добавить нового сотрудника</a>
<div th:each="el: ${users}">

    <hr>

    <p th:text="${el.imea}"></p>
    <p th:text="${el.familiya}"></p>
    <p th:text="${el.username}"></p>

    <a th:href="'/kadri/' + ${el.id} + '/kadriEdit'">Редактировать</a>
    <form th:action=" '/kadri/' + ${el.id} + '/remove'" method="post">
        <button type="submit" class="btn btn-del">Удалить</button>
    </form>

</div>
</body>

<style>

    input  {
        font-style: normal;
        font-weight: 600;
        font-size: 20px;
        text-align: left;
        letter-spacing: 0.04em;
        color: #FFFFFF;
        border-radius: 10px;
        border: #ffffff;
        empty-cells:show;
        margin-left: 10% ;
        margin-top: 13px;
        background: #7a7575;
    }
    body {
        font-weight: 400;
        font-size: 15px;
        background-image: url(https://уцпп.рф/wp-content/uploads/2016/12/fons.jpg);
    }
    label {
        font-style: normal;
        font-weight: 600;
        font-size: 20px;
        text-align: left;
        letter-spacing: 0.04em;
        color: black;
        margin-left: 10px; }
    message {
        font-style: normal;
        font-weight: 600;
        font-size: 20px;
        text-align: left;
        letter-spacing: 0.04em;
        color: black;
        margin-left: 10px;
    }
    input::placeholder {
        color: black;
    }
    button {
        font-style: normal;
        font-weight: 600;
        font-size: 20px;
        text-align: center;
        letter-spacing: 0.04em;
        color: #FFFFFF;
        border-radius: 10px;
        border: #ffffff;
        empty-cells:show;
        margin-left: 10% ;
        margin-top: 13px;
        background: #7a7575;
        display: inline-block;
        cursor: pointer;
    }

    button-new:hover {
        background-color: orange;
        color: white;
    }

    button:hover {
        background: #605df0;
        color: #ffffff;
        border: 4px solid #0c2d45;
        transition: all 0.2s ease;
    }
    button-new {
        background-color: white;
        color: black;
        border-radius: 12px;
        border: 3px solid orange;
    }
    p {
        font-style: normal;
        font-weight: 600;
        font-size: 20px;
        text-align: left;
        letter-spacing: 0.04em;
        color: black;
        margin-left: 60px;}
    h1 {
        position: center;
        font-style: normal;
        font-weight: 600;
        font-size: 40px;
        text-align: center;
        letter-spacing: 0.04em;
        color: black;
        margin-left: 60px;
    }

    h3 {
        position: center;
        font-style: normal;
        font-weight: 400;
        font-size: 30px;
        text-align: center;
        letter-spacing: 0.04em;
        color: black;
        margin-left: 50px;
    }
    a {
        position: center;
        font-style: normal;
        font-weight: 600;
        font-size: 30px;
        text-align: center;
        letter-spacing: 0.04em;
        color: black;
        margin-top: 50%;
        margin-left: 100px;
        text-decoration: none;
    }

</style>

</html>
